<html ng-app='jo-cobo'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link href='./styles.css' rel='stylesheet' />
</head>

<body ng-controller='mainCtrl'>

    <header class='mainHeader'>
      <a ui-sref='home'><p class='headerLogo'>jo-cobo</p></a>
    </header>

    <section class='sideMenu' ng-if='menuStatus'>
      <div class='menu-link-container'>
          <a ui-sref='home' ng-click='menuStatus = !menuStatus' class='menu-link'>Go Home</a>
          <a ui-sref='fix' ng-click='carouselStatus = !carouselStatus'class='menu-link'>Pricing</a>
          <a ui-sref='about' class='menu-link'>About</a>
      </div>
    </section>

    <main class='main'>
        <!-- <a ui-sref='home'>casa</a> -->

        <div class="carousel" data-flickity='{ "cellAlign": "left", "contain": true }' style='prevNextButtons: false' >
          <div  id="carousel-cell"><img class='carousel-img' id='img1' /></div>
          <div id="carousel-cell"><img class='carousel-img' id='img2' /></div>
          <div  id="carousel-cell"><img class='carousel-img' id='img3' /></div>
        </div>

        <ui-view></ui-view>



    </main>

    <button class='menuButton' ng-click='menuStatus = !menuStatus'></button>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js'></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.js"></script>
    <script src='./js/bundle.js'></script>
</body>

</html>
